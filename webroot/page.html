<!DOCTYPE html>
<html>
<head>
  <title>Music Sequencer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      background: #2d2d2d;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #3d3d3d;
    }

    .selected-note {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .selected-note span {
      font-size: 14px;
      color: #888;
    }

    .note-button {
      background: #4d4d4d;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      position: relative;
    }

    .note-button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: all 0.2s ease;
    }

    .note-button:hover {
      background: #5d5d5d;
    }

    .note-button.active {
      background: #0078d4;
    }

    #eraser-button {
      background: #4d4d4d;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    #eraser-button:hover {
      background: #5d5d5d;
    }

    #eraser-button.active {
      background: #d44c00;
    }

    .time-signature {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .time-signature select {
      background: #3d3d3d;
      color: #fff;
      border: none;
      padding: 5px;
      border-radius: 3px;
    }

    /* Grid Area */
    .grid-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: #fff;
      min-height: 420px;
    }

    /* Playback head */
    .playback-head {
      position: absolute;
      top: 30px;
      bottom: 20px;
      width: 2px;
      background: #ff3366;
      z-index: 3;
      pointer-events: none;
      transition: left 0.05s linear;
      box-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
      display: none;
    }

    .note-labels {
      position: absolute;
      left: 0;
      top: 30px;
      width: 40px;
      height: calc(100% - 50px);
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      z-index: 2;
      overflow: hidden;
    }

    .note-label {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
      border-bottom: 1px solid #eee;
    }

    .measure-numbers {
      position: absolute;
      top: 0;
      left: 40px;
      right: 0;
      height: 30px;
      display: flex;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      z-index: 2;
      overflow: hidden;
    }

    .measure-number {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
      border-right: 1px solid #eee;
      position: relative;
      flex-shrink: 0;
    }

    .measure-number::after {
      content: '';
      position: absolute;
      right: 0;
      top: 30px;
      bottom: -500px;
      width: 2px;
      background: #ccc;
      z-index: 1;
    }

    #note-grid {
      position: absolute;
      top: 30px;
      left: 40px;
      right: 0;
      bottom: 20px;
      display: grid;
      grid-template-rows: repeat(13, 30px);
      gap: 0;
      background: #f5f5f5;
      overflow: hidden;
    }

    .grid-cell {
      background: #fff;
      border: 1px solid #eee;
      border-left: none;
      border-right: none;
      cursor: pointer;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .grid-cell:hover {
      background: #f0f0f0;
    }

    .grid-cell.active {
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-cell.active img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Scrollbar */
    .scroll-container {
      position: absolute;
      bottom: 0;
      left: 40px;
      right: 0;
      height: 20px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      z-index: 2;
    }

    .scroll-track {
      margin: 5px 10px;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      position: relative;
    }

    .scroll-thumb {
      position: absolute;
      height: 100%;
      background: #999;
      border-radius: 5px;
      cursor: pointer;
      min-width: 20px;
      transition: width 0.2s ease;
    }

    /* Bottom Bar */
    .bottom-bar {
      background: #2d2d2d;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-top: 1px solid #3d3d3d;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-button {
      background: #4d4d4d;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

    .control-button:hover {
      background: #5d5d5d;
    }

    .control-button.primary {
      background: #0078d4;
    }

    .control-button.primary:hover {
      background: #0086ef;
    }

    .tempo-display, .measures-display {
      background: #3d3d3d;
      padding: 5px 10px;
      border-radius: 3px;
      min-width: 60px;
      text-align: center;
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="selected-note">
        <span>Selected:</span>
        <button class="note-button active" data-note="piano">
          <img src="icons/icon1.png" alt="Piano" title="Piano">
        </button>
        <button class="note-button" data-note="drums">
          <img src="icons/icon2.png" alt="Drums" title="Drums">
        </button>
        <button class="note-button" data-note="bass">
          <img src="icons/icon3.png" alt="Bass" title="Bass">
        </button>
        <button class="note-button" data-note="synth">
          <img src="icons/icon4.png" alt="Synth" title="Synth">
        </button>
      </div>
      <div class="time-signature">
        <span>Time:</span>
        <select>
          <option>4/4</option>
          <option>3/4</option>
          <option>6/8</option>
        </select>
      </div>
      <button id="eraser-button">E</button>
    </div>

    <!-- Grid Area -->
    <div class="grid-container">
      <div class="note-labels">
        <div class="note-label">C</div>
        <div class="note-label">B</div>
        <div class="note-label">A#</div>
        <div class="note-label">A</div>
        <div class="note-label">G#</div>
        <div class="note-label">G</div>
        <div class="note-label">F#</div>
        <div class="note-label">F</div>
        <div class="note-label">E</div>
        <div class="note-label">D#</div>
        <div class="note-label">D</div>
        <div class="note-label">C#</div>
        <div class="note-label">C</div>
      </div>

      <div class="measure-numbers">
        <div class="measure-number">1</div>
        <div class="measure-number">2</div>
        <div class="measure-number">3</div>
        <div class="measure-number">4</div>
        <div class="measure-number">5</div>
        <div class="measure-number">6</div>
      </div>

      <div id="note-grid"></div>
      
      <!-- Add playback head -->
      <div class="playback-head"></div>

      <div class="scroll-container">
        <div class="scroll-track">
          <div class="scroll-thumb"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="control-button primary" id="play-button">Play</button>
      
      <div class="control-group">
        <button class="control-button">-</button>
        <div class="tempo-display">120 BPM</div>
        <button class="control-button">+</button>
      </div>

      <div class="control-group">
        <button class="control-button">-</button>
        <div class="measures-display">16 measures</div>
        <button class="control-button">+</button>
      </div>

      <div class="spacer"></div>

      <button class="control-button" id="clear-button">Clear</button>
      <button class="control-button primary" id="save-button">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
